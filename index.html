<body>
  <div class="container">
    <div class="row">
      <div class="title col">
        <h1>SMITE God Picker</h1>
        <h5>This simple app helps you choose a god in SMITE</h5>
      </div>
    </div>
    <div class="row">
      <!-- Class -->
      <div class="class-buttons col">
        <button class="mage btn btn-sm btn-outline-primary active" data-toggle="button" aria-pressed="false" autocomplete="off">Mage</button>
        <button class="guardian btn btn-sm btn-outline-success active" data-toggle="button" aria-pressed="false" autocomplete="off">Guardian</button>
        <button class="warrior btn btn-sm btn-outline-danger active" data-toggle="button" aria-pressed="false" autocomplete="off">Warrior</button>
        <button class="assassin btn btn-sm btn-outline-warning active" data-toggle="button" aria-pressed="false" autocomplete="off">Assassin</button>
        <button class="hunter btn btn-sm btn-outline-danger active" data-toggle="button" aria-pressed="false" autocomplete="off">Hunter</button>
      </div>
    </div>
    <div class="row">
      <!-- Damage Type -->
      <div class="damage-type-buttons col">
        <button class="magical btn btn-sm btn-outline-primary active" data-toggle="button" aria-pressed="false" autocomplete="off">Magical</button>
        <button class="physical btn btn-sm btn-outline-danger active" data-toggle="button" aria-pressed="false" autocomplete="off">Physical</button>
      </div>
    </div>
    <div class="row">
      <div class="player-buttons col">
        <button class="all-players btn btn-sm btn-outline-primary active" data-toggle="button" aria-pressed="true" autocomplete="off">All</button>
        <button class="Gio btn btn-sm btn-outline-success active" data-toggle="button" aria-pressed="true" autocomplete="off">Gio</button>
        <button class="Tarik btn btn-sm btn-outline-success active" data-toggle="button" aria-pressed="true" autocomplete="off">Tarik</button>
        <button class="Z btn btn-sm btn-outline-success active" data-toggle="button" aria-pressed="true" autocomplete="off">Z</button>
    </div>
    </div>
    <div class="row">
      <div class="col">
        <!-- Go! -->
        <button onclick="picker()" type="button" class="btn btn-light picker">Pick</button>
      </div>
    </div>
    <div class="row">
      <div class="results col">
        <h3>You should play: </h3>
        <div id="answer"></div>
      </div>
    </div>
  </div>

    function picker() {
      var damageTypes = [];
      if($(".magical").hasClass("active")) {
        damageTypes.push("Magical");
      }
      if($(".physical").hasClass("active")) {
        damageTypes.push("Physical");
      }

      var allPlayers = false;
      if($(".all-players").hasClass("active")){
        allPlayers = true;
      }
      else {
        var players = [];
        if($(".Gio").hasClass("active")){
          players.push("Gio");
        }
        if($(".Tarik").hasClass("active")){
          players.push("Tarik");
        }
        if($(".Z").hasClass("active")){
          players.push("Z");
        }
      }

      var classes = [];
      if($(".mage").hasClass("active")) {
        classes.push("Mage");
      }
      if($(".guardian").hasClass("active")) {
        classes.push("Guardian");
      }
      if($(".warrior").hasClass("active")) {
        classes.push("Warrior");
      }
      if($(".assassin").hasClass("active")) {
        classes.push("Assassin");
      }
      if($(".hunter").hasClass("active")) {
        classes.push("Hunter");
      }

      var newArray = JSON.parse(JSON.stringify(gods));
      var i,j,k;
      var classOn = false;
      var damageTypeOn = false;
      var playerFound = false;

      for(i = 0; i < newArray.length; i++) {
        for(j = 0; j < damageTypes.length; j++) {
          if(newArray[i].PowerType == damageTypes[j]) {
            damageTypeOn = true;
            break;
          }
        }
        if(!damageTypeOn) {
          newArray.splice(i,1);
          i--;
          continue;
        }
        else {
          damageTypeOn = false;
        }

        if(!allPlayers){
          for(j = 0; j < players.length; j++) {
            for(k = 0; k < newArray[i].player.length; k++) {
              if(newArray[i].player[k] == players[j]) {
                playerFound = true;
                break;
              }
            }
            if(playerFound) {
              break;
            }
          }
          if(!playerFound) {
            newArray.splice(i,1);
            i--;
            continue;
          }
          else {
            playerFound = false;
          }
        }

        for(j = 0; j < classes.length; j++) {
          if(newArray[i].Class == classes[j]) {
            classOn = true;
            break;
          }
        }
        if(!classOn) {
          newArray.splice(i,1);
          i--;
          continue;
        }
        else {
          classOn = false;
        }
      }

      var index = Math.floor(Math.random()*newArray.length);
      document.getElementById("answer").innerHTML = newArray[index].name;
    }
