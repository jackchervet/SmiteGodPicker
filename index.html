<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script type="text/javascript" src="godsData.js"></script>
  <script type="text/javascript" src="matchupData.js"></script>

  <script type="text/javascript" src="gods.js"></script>
  <script type="text/javascript" src="matchup.js"></script>

  <!-- custom css -->
  <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>
  <div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="gods-tab" data-toggle="tab" href="#gods" role="tab" aria-controls="gods" aria-selected="true">God Picker</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="matchup-tab" data-toggle="tab" href="#matchup" role="tab" aria-controls="matchup" aria-selected="false">Matchup Checker</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="gods" role="tabpanel" aria-labelledby="gods-tab">
        <div class="container">
          <div class="row">
            <div class="title col">
              <h1>SMITE God Picker</h1>
              <h5>This simple app helps you choose a god in SMITE</h5>
            </div>
          </div>
          <div class="row">
            <!-- Class -->
            <div class="class-buttons col">
              <button class="mage btn btn-sm btn-outline-primary active" data-toggle="button" aria-pressed="false" autocomplete="off">Mage</button>
              <button class="guardian btn btn-sm btn-outline-success active" data-toggle="button" aria-pressed="false" autocomplete="off">Guardian</button>
              <button class="warrior btn btn-sm btn-outline-danger active" data-toggle="button" aria-pressed="false" autocomplete="off">Warrior</button>
              <button class="assassin btn btn-sm btn-outline-warning active" data-toggle="button" aria-pressed="false" autocomplete="off">Assassin</button>
              <button class="hunter btn btn-sm btn-outline-danger active" data-toggle="button" aria-pressed="false" autocomplete="off">Hunter</button>
            </div>
          </div>
          <div class="row">
            <!-- Damage Type -->
            <div class="damage-type-buttons col">
              <button class="magical btn btn-sm btn-outline-primary active" data-toggle="button" aria-pressed="false" autocomplete="off">Magical</button>
              <button class="physical btn btn-sm btn-outline-danger active" data-toggle="button" aria-pressed="false" autocomplete="off">Physical</button>
            </div>
          </div>
          <div class="row">
            <div class="player-buttons col">
              <button class="all-players btn btn-sm btn-outline-primary active" data-toggle="button" aria-pressed="true" autocomplete="off">All</button>
              <button class="Gio btn btn-sm btn-outline-success active" data-toggle="button" aria-pressed="true" autocomplete="off">Gio</button>
              <button class="Tarik btn btn-sm btn-outline-success active" data-toggle="button" aria-pressed="true" autocomplete="off">Tarik</button>
              <button class="Z btn btn-sm btn-outline-success active" data-toggle="button" aria-pressed="true" autocomplete="off">Z</button>
          </div>
          </div>
          <div class="row">
            <div class="col">
              <!-- Go! -->
              <button onclick="picker()" type="button" class="btn btn-light picker">Pick</button>
            </div>
          </div>
          <div class="row">
            <div class="results col">
              <h3>You should play: </h3>
              <div id="answer"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="matchup" role="tabpanel" aria-labelledby="matchup-tab">
        <div class="container">
          <div class="row">
            <div class="title col">
              <h1>SMITE Matchup Checker</h1>
              <h5>Check which dash matchups beat which</h5>
            </div>
          </div>
          <div class="row">
            <div class="col god1">
              <form>
                <div class="form-group">
                  <label for="god1-select">Choose First God Move</label>
                  <select class="form-control" id="god1-select">
                    <option>Ganesha 3</option>
                    <option>Geb 1</option>
                    <option>Geb 1 (CC immune)</option>
                    <option>Khepri 1</option>
                    <option>Kumbakharna 1</option>
                    <option>Kumbakharna 4</option>
                    <option>Kuzenbo 3</option>
                    <option>Sobek 1</option>
                    <option>Sobek 2</option>
                    <option>Amaterasu 3</option>
                    <option>Cu Chulainn 3 (rage)</option>
                    <option>Erlang 3 (turtle)</option>
                    <option>Hercules 1</option>
                    <option>Sun Wukong 3 (tiger)</option>
                    <option>Sun Wukong 3 (bull)</option>
                    <option>Tyr 1 (damage stance)</option>
                    <option>Vamana 1</option>
                    <option>Mercury 3</option>
                    <option>Ne Zha 4</option>
                    <option>Apollo 3</option>
                    <option>Chiron 3</option>
                  </select>
                  <div id="god1-result"></div>
                </div>
                <div class="form-group">
                  <label for="god1-select">Choose Second God Move</label>
                  <select class="form-control" id="god2-select">
                    <option>Ganesha 3</option>
                    <option>Geb 1</option>
                    <option>Geb 1 (CC immune)</option>
                    <option>Khepri 1</option>
                    <option>Kumbakharna 1</option>
                    <option>Kumbakharna 4</option>
                    <option>Kuzenbo 3</option>
                    <option>Sobek 1</option>
                    <option>Sobek 2</option>
                    <option>Amaterasu 3</option>
                    <option>Cu Chulainn 3 (rage)</option>
                    <option>Erlang 3 (turtle)</option>
                    <option>Hercules 1</option>
                    <option>Sun Wukong 3 (tiger)</option>
                    <option>Sun Wukong 3 (bull)</option>
                    <option>Tyr 1 (damage stance)</option>
                    <option>Vamana 1</option>
                    <option>Mercury 3</option>
                    <option>Ne Zha 4</option>
                    <option>Apollo 3</option>
                    <option>Chiron 3</option>
                  </select>
                  <div id="god2-result"></div>
                </div>
                <button type="button" onclick="matchups()" class="btn btn-primary">Go</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
